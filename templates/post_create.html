{% extends 'base.html' %}
{% block title %}Create Post{% endblock title %}

{% block main %}
<style>
    .upload-container {
        max-width: 500px;
        margin: 40px auto;
        background-color: #181818;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        animation: fadeInUp 1s ease forwards;
    }

    .upload-container h1 {
        color: #fff;
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    .error {
        color: #ff4d4f;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    label {
        display: block;
        color: #ccc;
        font-weight: 600;
        margin-bottom: 5px;
        margin-top: 10px;
    }

    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #282828;
        color: #fff;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        animation: fadeIn 1.2s ease forwards;
    }

    textarea:focus,
    input[type="file"]:focus {
        border-color: #ff0000;
        box-shadow: 0 0 8px rgba(255,0,0,0.5);
        outline: none;
        transform: scale(1.02);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn-upload {
        width: 100%;
        padding: 12px;
        background-color: #ff0000;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 1.4s ease forwards;
    }

    .btn-upload:hover {
        background-color: #e60000;
        transform: scale(1.03);
    }

    /* Animations */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<div class="upload-container">
    <h1>Create a Post</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="content">Text</label>
        <textarea name="content"  id="content" placeholder="Write your message...">{{content}}</textarea>

        <label for="image">Upload Image (optional)</label>
        <input type="file" name="image" id="image"  >

        <label for="video">Upload Video (optional)</label>
        <input type="file" name="video" id="video"  >

        <button type="submit" class="btn-upload">Create Post</button>
    </form>
</div>
{% endblock main %}
