<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Profile</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="image">Image:</label>
        <input type="file" name="image" id="image">

        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio" rows="4">{{ bio }}</textarea>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ age }}" >

        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
