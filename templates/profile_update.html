<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Current Image:</label>
            <img src="{{ profile.image.url }}" alt="Profile Image">
        <label for="image">Upload New Image:</label>
        <input type="file" id="image" name="image">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ profile.age }}">

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
